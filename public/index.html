<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bigfoot Help</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #videoContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      max-height: 100vh;
    }

    #playOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    #enterBtn {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      background: transparent;
      border: 3px solid white;
      border-radius: 10px;
      padding: 15px 25px;
      text-align: center;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
    }

    #enterBtn:hover {
      background: white;
      color: black;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    #offerings {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      display: none;
      z-index: 11;
    }
  </style>
</head>
<body>

  <div id="videoContainer">
    <video id="bgVideo" playsinline muted>
      <source src="requia_loop.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="playOverlay">
    <button id="enterBtn">Yes</button>
  </div>

  <div id="offerings">
    Offerings
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const overlay = document.getElementById('playOverlay');
    const enterBtn = document.getElementById('enterBtn');
    const offerings = document.getElementById('offerings');

    enterBtn.addEventListener('click', async () => {
      try {
        video.muted = false;
        await video.play();
        overlay.style.display = 'none';
        setTimeout(() => {
          offerings.style.display = 'block';
        }, 3000);
      } catch (e) {
        console.error('Video failed to play:', e);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      video.load();
    });
  </script>

</body>
</html>
