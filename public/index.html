<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bigfoot Tech Consulting</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      position: relative;
      aspect-ratio: 9 / 16;
      max-height: 100vh;
      max-width: 100vw;
      margin: auto;
      transform-origin: top left;
      transform: scale(var(--scale, 1));
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background-color: black;
    }
    #startButton {
      background: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 1em;
      position: absolute;
      top: calc(50% + 430px);
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .invisible-button {
      position: absolute;
      z-index: 3;
      background: transparent;
      border: none;
      cursor: pointer;
      display: none;
    }
    #requiaBtn {
      top: calc(15% - 109px);
      left: 3%;
      width: 16vw;
      height: 10vw;
    }
    #sysynctBtn {
      top: calc(27% - 49px);
      left: 3%;
      width: 16vw;
      height: 7vw;
    }
    #qBtn {
      top: 58%;
      left: calc(0% + 139px);
      transform: translate(-54%, -56%);
      width: 118px;
      height: 120px;
    }
    .popup {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 1em;
      border-radius: 10px;
      z-index: 4;
      display: none;
    }
    .popup a {
      color: #00ffff;
      display: inline-block;
      margin-top: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
    }
    .glow-img {
      position: absolute;
      z-index: 2;
      display: none;
      pointer-events: none;
    }
    #requiaGlow {
      top: calc(15% - 109px);
      left: 3%;
      width: 16vw;
      height: 10vw;
    }
    #sysynctGlow {
      top: calc(27% - 49px);
      left: 3%;
      width: 16vw;
      height: 7vw;
    }
    #qGlow {
      top: 58%;
      left: calc(0% + 139px);
      transform: translate(-54%, -56%);
      width: 118px;
      height: 120px;
    }
    #pauseTrigger {
      position: absolute;
      top: calc(18% - 30px);
      left: calc(74% + 20px);
      width: 7%;
      height: 14%;
      cursor: pointer;
      z-index: 4;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="bgVideo" preload="auto" playsinline muted poster="frame.jpg">
      <source src="requia_loop.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <img id="requiaGlow" class="glow-img" src="requia_idle.jpg" />
    <img id="sysynctGlow" class="glow-img" src="sysynct_idle.jpg" />
    <img id="qGlow" class="glow-img" src="q_idle.jpg" />

    <button id="startButton">Yes</button>
    <button id="requiaBtn" class="invisible-button"></button>
    <button id="sysynctBtn" class="invisible-button"></button>
    <button id="qBtn" class="invisible-button"></button>
    <div id="pauseTrigger" onclick="document.getElementById('bgVideo').pause();"></div>
  </div>
</body>
</html>
