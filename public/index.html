<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REQUIA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .offerings-button {
      background: rgba(0,0,0,0.6);
      border: 1px solid #fff;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
    }
    .offerings-button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="requia-loop.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay-content">
    <a class="offerings-button" href="offerings.html">Explore Offerings</a>
  </div>

</body>
</html>
