<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bigfoot Tech Consulting</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fixed 720×1280 stage; we scale it uniformly to fit */
    #container {
      position: relative;
      width: 720px;
      height: 1280px;
      margin: auto;
      transform-origin: top left;
      transform: scale(var(--scale, 1));
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 720px;
      height: 1280px;
    }

    #startButton {
      background: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 1em;
      position: absolute;
      top: calc(50% + 430px);
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    /* ---------- OVERLAYS (buttons + glow JPGs) ---------- */
    .invisible-button,
    .glow-img {
      position: absolute;
      background: transparent;
      border: none;
      display: none;          /* JS toggles to block */
    }

    /* click targets sit above glows */
    .invisible-button {
      z-index: 3;
      cursor: pointer;
      pointer-events: auto;
    }

    /* glows sit under buttons and keep aspect ratio */
    .glow-img {
      z-index: 2;
      pointer-events: none;
      width: 100%;
      height: 100%;
      object-fit: contain;    /* no stretching */
    }

    /* ===== Stage-based coordinates (px) for 720×1280 master ===== */

    /* REQUIA sign — rack upper-left */
    #requiaBtn, #requiaGlow {
      left: 34px;
      top: 104px;
      width: 210px;
      height: 120px;
    }

    /* SYSYNCT sign — rack mid-left */
    #sysynctBtn, #sysynctGlow {
      left: 36px;
      top: 258px;
      width: 235px;
      height: 92px;
    }

    /* Q mug / sparkle area */
    #qBtn, #qGlow {
      left: 170px;
      top: 760px;
      width: 140px;
      height: 150px;
    }

    /* Optional pause zone (kept stage-relative) */
    #pauseTrigger {
      position: absolute;
      left: 532px;
      top: 220px;
      width: 52px;
      height: 170px;
      cursor: pointer;
      z-index: 4;
    }

    /* Popups (unchanged) */
    .popup {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 1em;
      border-radius: 10px;
      z-index: 4;
      display: none;
    }
    .popup a {
      color: #00ffff;
      display: inline-block;
      margin-top: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="bgVideo" preload="auto" playsinline muted poster="frame.jpg">
      <source src="requia_loop.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <!-- Glow JPGs (no stretch thanks to object-fit: contain) -->
    <img id="requiaGlow" class="glow-img" src="requia_idle.jpg" alt="">
    <img id="sysynctGlow" class="glow-img" src="sysynct_idle.jpg" alt="">
    <img id="qGlow" class="glow-img" src="q_idle.jpg" alt="">

    <button id="startButton">Yes</button>

    <!-- Invisible click targets aligned to the same boxes -->
    <button id="requiaBtn" class="invisible-button" aria-label="Requia"></button>
    <button id="sysynctBtn" class="invisible-button" aria-label="SySynct"></button>
    <button id="qBtn" class="invisible-button" aria-label="Q / Mug"></button>

    <div id="pauseTrigger" aria-hidden="true" onclick="document.getElementById('bgVideo').pause();"></div>

    <!-- Popups -->
    <div id="requiaPopup" class="popup">
      <div class="close" onclick="closePopup('requiaPopup')">&times;</div>
      <h2>Requia</h2>
      <p>Requia is your family’s private streaming portal—auto-organized memories, narrated timelines, and legacy storytelling built on your terms.</p>
      <a href="https://www.requia.app" target="_blank" rel="noopener noreferrer">Visit requia.app</a>
    </div>

    <div id="sysynctPopup" class="popup">
      <div class="close" onclick="closePopup('sysynctPopup')">&times;</div>
