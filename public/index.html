<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bigfoot Tech Consulting</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2;
    }
    #startButton {
      background: white;
      border: none;
      padding: 1em 2em;
      font-size: 2em;
      cursor: pointer;
      border-radius: 1em;
    }
    .invisible-button {
      position: absolute;
      z-index: 3;
      width: 20vw;
      height: 8vw;
      background: transparent;
      border: none;
      cursor: pointer;
      display: none;
    }
    #requiaBtn {
      top: 15%;
      left: 10%;
    }
    #sysynctBtn {
      top: 27%;
      left: 10%;
    }
    .popup {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 1em;
      border-radius: 10px;
      z-index: 4;
      display: none;
    }
    .popup a {
      color: #00ffff;
      display: inline-block;
      margin-top: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="startButton">Yes</button>
  </div>
  <video id="bgVideo" playsinline>
    <source src="requia_loop.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <button id="requiaBtn" class="invisible-button"></button>
  <button id="sysynctBtn" class="invisible-button"></button>

  <div id="requiaPopup" class="popup">
    <div class="close" onclick="closePopup('requiaPopup')">&times;</div>
    <h2>Requia</h2>
    <p>Description of Requia</p>
    <a href="https://requia.app" onclick="location.reload(); return false;">Visit requia.app</a>
  </div>

  <div id="sysynctPopup" class="popup">
    <div class="close" onclick="closePopup('sysynctPopup')">&times;</div>
    <h2>SySynct</h2>
    <p>Description of SySynct</p>
    <a href="https://sysynct.com" onclick="location.reload(); return false;">Visit sysynct.com</a>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const overlay = document.getElementById('overlay');
    const startButton = document.getElementById('startButton');
    const requiaBtn = document.getElementById('requiaBtn');
    const sysynctBtn = document.getElementById('sysynctBtn');

    startButton.addEventListener('click', () => {
      video.play();
      overlay.style.display = 'none';
      setTimeout(() => {
        requiaBtn.style.display = 'block';
        sysynctBtn.style.display = 'block';
      }, 5000);
    });

    requiaBtn.addEventListener('click', () => {
      document.getElementById('requiaPopup').style.display = 'block';
    });

    sysynctBtn.addEventListener('click', () => {
      document.getElementById('sysynctPopup').style.display = 'block';
    });

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
