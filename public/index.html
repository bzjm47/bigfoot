<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bigfoot Consulting</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
      text-align: center;
    }

    .overlay-content.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .offerings-button {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      font-family: sans-serif;
    }

    .offerings-button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <video id="bgVideo" class="video-bg" muted playsinline loop preload="auto">
    <source src="requia_loop.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay-content" id="offeringsContainer">
    <a class="offerings-button" href="offerings.html">Explore Offerings</a>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const buttonContainer = document.getElementById("offeringsContainer");

    document.body.addEventListener("click", () => {
      video.muted = false;
      video.play().then(() => {
        buttonContainer.classList.add("visible");
      }).catch(err => {
        console.error("Video play failed:", err);
      });
    }, { once: true });
  </script>

</body>
</html>
