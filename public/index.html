<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BigFoot | The Missing Link</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #1f1f1f;
      color: #f4f4f4;
    }
    .full-screen-logo {
      background: #1f1f1f;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .full-screen-logo img {
      max-width: 80%;
      height: auto;
      cursor: pointer;
    }
    .invisible-link {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 100px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="full-screen-logo">
    <a class="invisible-link" href="offerings.html" aria-label="Enter BigFoot"></a>
    <img src="bigfoot-logo.png" alt="BigFoot Logo" />
  </div>
</body>
</html>
